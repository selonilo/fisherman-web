<app-floating-configurator/>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen w-full px-4 overflow-hidden">
    <div class="flex flex-col items-center justify-center w-full max-w-[480px]">
        <div class="w-full rounded-[56px] p-[0.3rem]"
             style="background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-6 sm:px-12 rounded-[53px]">

                <!-- Giriş yap linki -->
                <div class="flex justify-end mb-4">
                    <span class="text-sm sm:text-base font-medium text-primary cursor-pointer"
                          routerLink="/auth/login">Giriş yap</span>
                </div>

                <!-- Logo + Başlık -->
                <div class="text-center mb-6">
                    <img src="assets/logo/fishermanLogo.png" class="mx-auto mb-4" style="height: 100px;"/>
                    <div class="text-surface-900 dark:text-surface-0 text-2xl sm:text-3xl font-medium mb-2">
                        Giriş Yaparken Sorun mu Yaşıyorsun?
                    </div>
                    <span class="text-muted-color font-medium text-sm sm:text-base">
                        E-posta adresini gir ve hesabına şifre gönderelim.
                    </span>
                </div>

                <!-- Form -->
                <div class="w-full">
                    <label for="email1"
                           class="block text-surface-900 dark:text-surface-0 text-base sm:text-xl font-medium mb-2">
                        Email
                    </label>
                    <input
                        pInputText
                        id="email1"
                        type="text"
                        placeholder="Email adresi"
                        class="w-full mb-6"
                        [(ngModel)]="mail"
                        (keydown.enter)="refreshPassword()"
                    />

                    <p-button
                        label="Şifre Yenile"
                        styleClass="w-full"
                        (onClick)="refreshPassword()"
                    ></p-button>
                </div>

            </div>
        </div>
    </div>
</div>

<p-toast/>
