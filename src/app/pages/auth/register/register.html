<app-floating-configurator/>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen w-full px-4 overflow-hidden">
    <div class="flex flex-col items-center justify-center w-full max-w-[480px]">
        <div
            class="w-full rounded-[56px] p-[0.3rem]"
            style="background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
        >
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-6 sm:px-12 rounded-[53px]">

                <!-- Giriş yap linki -->
                <div class="flex justify-end mb-4">
                    <span class="text-sm sm:text-base font-medium text-primary cursor-pointer" routerLink="/auth/login">
                        Giriş yap
                    </span>
                </div>

                <!-- Logo ve açıklama -->
                <div class="text-center mb-8">
                    <img src="assets/logo/fishermanLogo.png" class="mx-auto mb-4" style="height: 100px;"/>
                    <span class="text-muted-color font-medium text-sm sm:text-base">
                        Devam etmek için üye olun
                    </span>
                </div>

                <!-- Form -->
                <form #registerForm="ngForm" novalidate class="w-full">
                    <div class="flex flex-col gap-4 w-full">

                        <div>
                            <label for="name"
                                   class="block text-surface-900 dark:text-surface-0 text-base font-medium mb-2">Adı</label>
                            <input pInputText id="name" name="name" type="text" placeholder="Adı"
                                   class="w-full" [(ngModel)]="name" required/>
                        </div>

                        <div>
                            <label for="surname"
                                   class="block text-surface-900 dark:text-surface-0 text-base font-medium mb-2">Soyadı</label>
                            <input pInputText id="surname" name="surname" type="text" placeholder="Soyadı"
                                   class="w-full" [(ngModel)]="surname" required/>
                        </div>

                        <div>
                            <label for="mail"
                                   class="block text-surface-900 dark:text-surface-0 text-base font-medium mb-2">Email</label>
                            <input pInputText id="mail" name="mail" type="email" placeholder="Mail adresi"
                                   class="w-full" [(ngModel)]="mail" required email/>
                        </div>

                        <div>
                            <label for="password1"
                                   class="block text-surface-900 dark:text-surface-0 text-base font-medium mb-2">Şifre</label>
                            <p-password
                                id="password1"
                                name="password"
                                [(ngModel)]="password"
                                placeholder="Şifre"
                                [toggleMask]="true"
                                inputStyleClass="w-full"
                                styleClass="w-full"
                                [feedback]="false"
                                required
                            ></p-password>
                        </div>

                        <div>
                            <label for="location"
                                   class="block text-surface-900 dark:text-surface-0 text-base font-medium mb-2">Lokasyon</label>
                            <input pInputText id="location" name="location" type="text" placeholder="Lokasyon"
                                   class="w-full" [(ngModel)]="location" required (keydown.enter)="register()"/>
                        </div>

                        <div>
                            <p-button
                                label="Üye ol"
                                styleClass="w-full"
                                [disabled]="!registerForm.valid"
                                (onClick)="register()"
                            ></p-button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast/>
