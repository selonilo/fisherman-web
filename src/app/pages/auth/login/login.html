<app-floating-configurator/>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-full px-4 sm:px-0 overflow-hidden">
    <div class="flex flex-col items-center justify-center w-full max-w-[480px]">
        <div
            style="border-radius: 32px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="bg-surface-0 dark:bg-surface-900 py-12 px-6 sm:px-12" style="border-radius: 28px">

                <!-- Üst bağlantı -->
                <div class="flex justify-end mb-6">
                    <span class="text-sm sm:text-base font-medium no-underline cursor-pointer text-primary"
                          routerLink="/auth/register">Hesabın yok mu? Kaydol</span>
                </div>

                <!-- Logo ve Başlık -->
                <div class="text-center mb-6">
                    <img src="assets/logo/fishermanLogo.png" class="mx-auto mb-4" style="height: 100px;"/>
                    <div class="text-surface-900 dark:text-surface-0 text-2xl sm:text-3xl font-medium">
                        Fisherman Hoşgeldiniz!
                    </div>
                </div>

                <!-- Form -->
                <form #registerForm="ngForm" novalidate class="w-full">
                    <label for="mail"
                           class="block text-surface-900 dark:text-surface-0 text-base sm:text-xl font-medium mb-2">Email</label>
                    <input
                        pInputText
                        id="mail"
                        name="mail"
                        type="email"
                        placeholder="Mail adresi"
                        class="w-full mb-6"
                        [(ngModel)]="mail"
                        required
                    />

                    <div class="w-full mb-6">
                        <label for="password1"
                               class="block text-surface-900 dark:text-surface-0 text-base sm:text-xl font-medium mb-2">Şifre</label>
                        <p-password
                            id="password1"
                            name="password"
                            [(ngModel)]="password"
                            placeholder="Şifre"
                            [toggleMask]="true"
                            inputStyleClass="w-full"
                            styleClass="w-full"
                            [feedback]="false"
                            required
                        ></p-password>
                    </div>

                    <!-- Şifremi unuttum -->
                    <div class="flex justify-end mb-6">
                        <span class="text-sm sm:text-base font-medium no-underline cursor-pointer text-primary"
                              routerLink="/auth/refresh-password">Şifremi unuttum?</span>
                    </div>

                    <!-- Giriş Butonu -->
                    <div class="w-full">
                        <p-button
                            label="Giriş Yap"
                            styleClass="w-full"
                            [disabled]="!registerForm.valid"
                            (onClick)="login()"
                        ></p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast/>
