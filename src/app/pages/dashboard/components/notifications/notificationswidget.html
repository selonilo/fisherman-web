<div class="card">
    <div class="flex items-center justify-between mb-6">
        <div class="font-semibold text-xl">Bildirimler</div>
        <div>
            <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain"
                (click)="menu.toggle($event)"></button>
            <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </div>
    </div>
    <ng-container *ngFor="let notification of notificationModelList">
        <span class="block text-muted-color font-medium mb-4">{{notification.notificationDate | date:
            'MM/dd/yyyy'}}</span>
        <ul class="p-0 mx-0 mt-0 mb-6 list-none">
            <li class="flex items-center py-2 border-b border-surface">
                <div
                    class="w-12 h-12 flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-full mr-4 shrink-0">
                    <i [ngClass]="[notification.icon,'!text-xl', notification.icon === 'pi pi-heart-fill' ? 'text-red-500' : 'text-blue-500']"></i>

                </div>
                <p-chip *ngIf="notification.userModel?.imageUrl" [label]="notification.userModel?.name"
                    class="chip-pointer" [image]="filePath + notification.userModel?.imageUrl" styleClass="m-0 mr-2">
                </p-chip>

                <p-chip *ngIf="!notification.userModel?.imageUrl" [label]="notification.userModel?.name"
                    class="chip-pointer" icon="pi pi-user" styleClass="m-0 mr-2">
                </p-chip>
                <span class="text-surface-700 dark:text-surface-100">{{notification.notificationMessage}}</span>
            </li>
        </ul>
    </ng-container>
</div>
