<div class="card !mb-8">
    <div class="font-semibold text-xl mb-4">Gönderilerim</div>
    <p-table [value]="tableList" [paginator]="true" [rows]="5" responsiveLayout="scroll" [loading]="loading">
        <ng-template #header>
            <tr>
                <th>Resim</th>
                <th pSortableColumn="title">Başlık <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="postType">Tür <p-sortIcon field="postType"></p-sortIcon></th>
                <!-- <th>Detay</th> -->
            </tr>
        </ng-template>
        <ng-template #body let-post>
            <tr>
                <td style="width: 15%; min-width: 5rem;">
                    <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="shadow-lg" width="50" />
                    <i *ngIf="!post.imageUrl"  class="rounded w-full pi pi-image" style="font-size: 3rem"></i>
                </td>
                <td style="width: 35%; min-width: 7rem;">{{ post.title }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ post.postType }}</td>
                <!-- <td style="width: 15%;">
                    <button pButton pRipple type="button" icon="pi pi-search"
                        class="p-button p-component p-button-text p-button-icon-only"></button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
